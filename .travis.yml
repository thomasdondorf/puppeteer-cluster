language: node_js

matrix:
  include:
    - node_js: '11'
      env: SUBMIT_COVERAGE=0
    - node_js: '10'
      env: SUBMIT_COVERAGE=1
    - node_js: '9'
      env: SUBMIT_COVERAGE=0
    - node_js: '8'
      env: SUBMIT_COVERAGE=0
    - node_js: '7'
      env: SUBMIT_COVERAGE=0
    - node_js: '6'
      env: SUBMIT_COVERAGE=0

addons:
  apt:
    packages:
      - chromium-browser

cache:
  directories:
    - node_modules

stages:
  - test
  - name: deploy
    if: branch = master AND tag IS present AND type = push

jobs:
  include:
    - stage: test
      install: npm install
      before_script: npm run build
      script:
        - npm run lint
        - npm run coverage
      after_success: '[ "$SUBMIT_COVERAGE" -eq "1" ] && echo "Submitting coverage report" && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'
    - stage: deploy
      node_js: '10'
      install: npm install
      script: npm run build
      deploy:
        provider: npm
        skip_cleanup: true
        email: thomasdondorf@gmail.com
        api_key:
          secure: 
